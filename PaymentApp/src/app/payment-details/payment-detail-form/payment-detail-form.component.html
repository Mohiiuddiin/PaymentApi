<p>payment-detail-form works!</p>

<form novalidate #form="ngForm" (submit) = "onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId" />
    <div class="form-group">
        <label>Card Owner Name</label>
        <input type="text" name="cardOwnerName" placeholder="Card Owner Name" 
        #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" class="form-control" 
        required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input required maxlength="16" minlength="16" type="text" name="cardNumber" placeholder="16 Digit Number" 
        #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" class="form-control" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
   <div class="form-row">
    <div class="form-group col-md-6">
        <label>Expiration Date</label>
        <input required type="text" name="expirationDate" placeholder="MM/DD" #expirationDate="ngModel" 
        [(ngModel)]="service.formData.expirationDate" class="form-control" [class.invalid]="expirationDate.invalid && expirationDate.touched">
    </div>
    <div class="form-group col-md-6">
        <label>Security Code</label>
        <input required maxlength="5" minlength="5" type="password" placeholder="Security Code" name="securityCode" 
        #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" class="form-control" [class.invalid]="securityCode.invalid && securityCode.touched">
    </div>
   </div>
   <div class="form-group">
       <button class="btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">
            submit
       </button>
   </div>
</form>
